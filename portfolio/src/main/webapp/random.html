<!DOCTYPE html>
<html>
  <head>
    <title>Random</title>
    <link rel="stylesheet" href="random.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="random.js"></script>
  </head>
  <body onload="reloadPage()">
    <nav id="navbar">
        <h1 id="nav-title">My Portfolio - Random</h1>
        <div class="nav-items">
            <ul>
                <li class="nav-link">
                    <a class="nav-a" href="index.html">Return Home</a>
                </li>
            </ul>
        </div>
    </nav>    

    <div id="container">
      <div id="comment-container">
          <h3>Message Board</h3>
          <div id="comment-history">
              <p>Loading comments...</p>
          </div>
      </div>

      
        <div id="comment-settings-container">
            <h3>Toggle Message Board Settings</h3>
            <div id="comment-settings">
                <label for="quantity">Number of Comments Shown:</label>
                <input onChange="getCommentSection(this.value)" type="number" id="quantity" name="quantity" min="1" max="25">
                <form action = "/delete-comment" method="POST">
                  <p>Delete all comments: </p>
                  <input type="text" name="temp-password" value="Enter Password">
                  <input type="submit" />
                </form>
                <p>Language:</p>
                <select id="language">
                  <option value="en">English</option>
                  <option value="zh">Chinese</option>
                  <option value="es">Spanish</option>
                  <option value="fr">French</option>
                  <option value="it">Italian</option>
                  <option value="pt">Portugeuse</option>
                </select>
                <button class="blueButton" onclick="translateComments();">Translate</button>
                <div id="result"></div>

            </div>
        </div>
        <br>
        <div id="leave-comment">
            <div id="leave-comment-form">
                <form action="/comment-section" method="POST">
                <h3>Add a Message</h3>
                <p>Name:</p>
                <input type="text" name="name-input" value="Name">

                <p>Comment field:</p>
                <input type="text" name="comment-input" value="Leave me a comment!">
                <br/><br/>

                <input type="submit" />
                </form>
            </div>
            <p id="login-warning">Loading authentification...</p>
        </div>

        <div id="upload-img">
        <div id="img-upload-gallery">
            <h3>Image Board</h3>
            <div id="img-placeholder">
            <p>Loading...</p>
            </div>
        </div>
        <div id="img-form-container">
        <h3>Submit an Image</h3>
        <form id="my-form" class="hidden" method="POST" enctype="multipart/form-data">
            <p>Type some text:</p>
            <textarea name="message"></textarea>
             <br/>
             <p>Upload an image:</p>
             <input type="file" name="image">
             <br/><br/>
             <button class="form-button">Submit</button>
       </form>
       </div>
  </div>
  </body>
</html>
